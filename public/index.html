<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="javascript calculator" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="calc-green.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="basic javascript application" />
    <meta property="og:locale" content="es_ES" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Calculator app</title>
  </head>
  <body>
    <main class="app">
      <div class="calculator">
        <!-- display screen section -->
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <!-- Keys' section -->
        <section class="keys">
          <div data-key="clear" class="key action">
            <span>AC</span>
          </div>
          <div data-key="brackets" class="key action">
            <span>( )</span>
          </div>
          <div data-key="%" class="key action">
            <span>%</span>
          </div>
          <div data-key="/" class="key operator">
            <span>÷</span>
          </div>
          <div data-key="7" class="key">
            <span>7</span>
          </div>
          <div data-key="8" class="key">
            <span>8</span>
          </div>
          <div data-key="9" class="key">
            <span>9</span>
          </div>
          <div data-key="*" class="key operator">
            <span>×</span>
          </div>
          <div data-key="4" class="key">
            <span>4</span>
          </div>
          <div data-key="5" class="key">
            <span>5</span>
          </div>
          <div data-key="6" class="key">
            <span>6</span>
          </div>
          <div data-key="-" class="key operator">
            <span>-</span>
          </div>
          <div data-key="1" class="key">
            <span>1</span>
          </div>
          <div data-key="2" class="key">
            <span>2</span>
          </div>
          <div data-key="3" class="key">
            <span>3</span>
          </div>
          <div data-key="+" class="key operator">
            <span>+</span>
          </div>
          <div data-key="0" class="key">
            <span>0</span>
          </div>
          <div data-key="." class="key">
            <span>.</span>
          </div>
          <div data-key="backspace" class="key action">
            <span class="delete">
              <iconify-icon
                icon="icon-park-solid:delete-two"
                style="color: hsl(0, 0%, 100%)"
                width="35"
              ></iconify-icon>
            </span>
          </div>
          <div data-key="=" class="key operator">
            <span> = </span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
